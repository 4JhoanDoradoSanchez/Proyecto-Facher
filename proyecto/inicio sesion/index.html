<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>inico de seccion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
    <script src="https://kit.fontawesome.com/d92245a086.js" crossorigin="anonymous"></script>



    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <img src="imagenes/fondo.svg" class="fondo">

    <div class="contenedor-agrupar">

        <div class="imagen">
            <img src="imagenes/inicio.svg" class="img">
            <div class="volver">
                <a id="volver">¿volver?</a>
            </div>
        </div>


        <div class="contenedor-formulario">
            <form action="index.html">
                <img src="imagenes/logo pis.png" alt="">
                <h2>Inicio de sesion</h2>


                <div class="entrada-div uno">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>

                    <div>
                        <input class="cajatexto" type="text" placeholder="usuario">
                    </div>
                </div>

                <div class="entrada-div dos">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <input class="cajatexto" type="password" placeholder="Contraseña">
                    </div>

                </div>
                <input type="submit" class="boton" value="Ingresar" id="boton">
            </form>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
