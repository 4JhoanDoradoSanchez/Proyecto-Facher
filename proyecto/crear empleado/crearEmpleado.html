<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear empleado</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/d92245a086.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <img src="imagenes/fondo.svg" class="fondo">
    <div class="agrupar">


        <div class="imagen">
            <img src="imagenes/empleado.svg" alt="">

        </div>


        <div class="contenedor-formulario">
            <form id="formulario">

                <div class="titulo">
                    <h2>Registro Cuenta de empleado</h2>
                </div>

                <div class="entrada uno">
                    <div class="i">
                        <i class="fas fa-user"></i>
                        <h5>Nombre</h5>
                    </div>

                    <div class="input nomrbe">
                        <input type="text" name="nomrbe" id="nomrbe" placeholder="Juan Sebastian Luis Medina">
                    </div>
                </div>

                <div class="entrada dos">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                        <h5>Correo</h5>
                    </div>

                    <div class="input correo">
                        <input type="email" name="correo" placeholder="ejemplo@gmail.com" id="correo">
                    </div>

                </div>
                <div class="entrada tres">
                    <div class="i">
                        <i class="fas fa-qrcode"></i>
                        <h5>codigo</h5>
                    </div>

                    <div class="input codigo">
                        <input type="number" name="codigo" placeholder="1234" id="codigo">
                    </div>

                </div>
                <div class="entrada cuatro">
                    <div class="botones">
                        <div class="inputs uno">
                            <input type="submit" value="registrar" class="boton uno" id="registrar">
                        </div>
                        <div class="inputs dos">
                            <input type="submit" value="regresar" class="boton dos" id="regresar">

                        </div>
                    </div>

                </div>

            </form>

        </div>



    </div>
    <script src="js/java.js"></script>
</body>

</html>
